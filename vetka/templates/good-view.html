<div class="row">
    <div class="col-sm-4"><a href="/good/{{ good.name_en }}"><img src="{{ good.image }}" class="img-rounded thumbnail" /></a><br /></div>
    <div class="col-sm-8">
        <span class="price">
            <h4>{{ good.price }}&nbsp;<span class="rub">руб.</span></h4>
        </span>
        <a href="/good/{{good.name_en}}">
            <h3>{{ good.product }}{% if good.name %} &laquo;{{ good.name }}&raquo;{% endif %}</h3>
        </a>
        <br />
        {% if good.description %}{{ good.description }}{% endif %}
        <br />
        <br />
        <p><a class="btn btn-default" href="/good/{{ good.name_en }}">Подробнее &raquo;</a></p>
    </div>
</div>
<div class="row">
    <div class="visible-sm visible-xs hidden-md hidden-lg">
    <hr />
    </div>
</div>
